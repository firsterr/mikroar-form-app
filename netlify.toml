# =========================
# Netlify config — MIKROAR (temiz)
# =========================

[build]
  publish  = "mikroar-form-app/public"
  command  = ""

[functions]
  directory = "mikroar-form-app/netlify/functions"

# ---- Edge Function (SSR + shortlink resolution) ----
[[edge_functions]]
  function = "form-ssr"
  path     = "/form.html"

# ---- API / Functions ----
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200

# Kısa link JSON API (opsiyonel; Edge içerden çağıracak)
[[redirects]]
  from = "/api/go"
  to   = "/.netlify/functions/go"
  status = 200

# ---- Güvenlik / Önbellek ----
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/form.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/form.html"
  [headers.values]
    Cache-Control = "no-cache"

# =========================
# anket.mikroar.com → /admin.html
# =========================
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200
  conditions = { Host = ["anket.mikroar.com"] }

[[redirects]]
  from = "/form.html"
  to   = "/admin.html"
  status = 301
  conditions = { Host = ["anket.mikroar.com"] }

[[redirects]]
  from = "/admin"
  to   = "/admin.html"
  status = 200
  conditions = { Host = ["anket.mikroar.com"] }

[[redirects]]
  from = "/"
  to   = "/admin.html"
  status = 200
  conditions = { Host = ["anket.mikroar.com"] }

[[redirects]]
  from = "/*"
  to   = "/admin.html"
  status = 200
  conditions = { Host = ["anket.mikroar.com"] }

# =========================
# form.mikroar.com → /form.html
# =========================
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200
  conditions = { Host = ["form.mikroar.com"] }

[[redirects]]
  from = "/"
  to   = "/form.html"
  status = 200
  conditions = { Host = ["form.mikroar.com"] }

[[redirects]]
  from = "/*"
  to   = "/form.html"
  status = 200
  conditions = { Host = ["form.mikroar.com"] }
