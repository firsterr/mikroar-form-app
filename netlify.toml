# ---------- Build ----------
[build]
  publish  = "mikroar-form-app/public"
  command  = ""

[functions]
  directory = "mikroar-form-app/netlify/functions"

# ---------- API (her iki host için) ----------
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200

# ---------- form.mikroar.com ----------
# /f/101010 gibi kısa URL'ler form.html'i 200 rewrite ile servis eder (URL değişmez)
[[redirects]]
  from = "/f/*"
  to   = "/form.html"
  status = 200
  force  = true
  conditions = { Host = ["form.mikroar.com"] }

# kök ve diğerleri de form.html
[[redirects]]
  from = "/"
  to   = "/form.html"
  status = 200
  conditions = { Host = ["form.mikroar.com"] }

[[redirects]]
  from = "/*"
  to   = "/form.html"
  status = 200
  conditions = { Host = ["form.mikroar.com"] }

# ---------- anket.mikroar.com ----------
[[redirects]]
  from = "/"
  to   = "/admin.html"
  status = 200
  conditions = { Host = ["anket.mikroar.com"] }

[[redirects]]
  from = "/*"
  to   = "/admin.html"
  status = 200
  conditions = { Host = ["anket.mikroar.com"] }

# ---------- Güvenlik / Cache ----------
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/form.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/form.html"
  [headers.values]
    Cache-Control = "no-cache"
