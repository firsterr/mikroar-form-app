# =========================
# Netlify config — MIKROAR
# =========================

[build]
  publish = "mikroar-form-app/public"
  command = ""

[functions]
  directory = "mikroar-form-app/netlify/functions"

# ---- Edge Function routing (TEK tip deklarasyon) ----
# Burada SADECE routes var; global [edge_functions] tablosu YOK.
[[edge_functions]]
  function = "form-ssr"
  path = "/form.html"

# ---- API / Functions ----
[[redirects]]
  from = "/api/forms"
  to   = "/.netlify/functions/forms"
  status = 200

[[redirects]]
  from = "/api/admin/forms"
  to   = "/.netlify/functions/forms-admin"
  status = 200

[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200

# ---- Kısa link fonksiyonları ----
[[redirects]]
  from = "/s/:code"
  to   = "/.netlify/functions/go?code=:code"
  status = 200

[[redirects]]
  from = "/share/:slug"
  to   = "/.netlify/functions/share?slug=:slug"
  status = 200

# ---- Güvenlik / Önbellek ----
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/form.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/form.html"
  [headers.values]
    Cache-Control = "no-cache"

# =========================
# anket.mikroar.com → /admin.html
# =========================
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200
  conditions = { Host = ["anket.mikroar.com"] }

[[redirects]]
  from = "/form.html"
  to   = "/admin.html"
  status = 301
  conditions = { Host = ["anket.mikroar.com"] }

[[redirects]]
  from = "/admin"
  to   = "/admin.html"
  status = 200
  conditions = { Host = ["anket.mikroar.com"] }

[[redirects]]
  from = "/"
  to   = "/admin.html"
  status = 200
  conditions = { Host = ["anket.mikroar.com"] }

[[redirects]]
  from = "/*"
  to   = "/admin.html"
  status = 200
  conditions = { Host = ["anket.mikroar.com"] }

# =========================
# form.mikroar.com → /form.html
# =========================
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200
  conditions = { Host = ["form.mikroar.com"] }

[[redirects]]
  from = "/admin"
  to   = "/form.html"
  status = 301
  conditions = { Host = ["form.mikroar.com"] }

[[redirects]]
  from = "/admin.html"
  to   = "/form.html"
  status = 301
  conditions = { Host = ["form.mikroar.com"] }

[[redirects]]
  from = "/"
  to   = "/form.html"
  status = 200
  conditions = { Host = ["form.mikroar.com"] }

[[redirects]]
  from = "/*"
  to   = "/form.html"
  status = 200
  conditions = { Host = ["form.mikroar.com"] }
