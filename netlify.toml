# =========================
# Netlify config — MIKROAR
# =========================

[build]
  publish     = "mikroar-form-app/public"
  command     = ""
  functions   = "mikroar-form-app/netlify/functions"
  edge_functions = "mikroar-form-app/netlify/edge-functions"

# ---- Edge Function: form.mikroar.com /form.html SSR & k->slug redirect ----
[[edge_functions]]
  function = "form-ssr"
  path     = "/form.html"

# ---- Global API (her iki domain) ----
[[redirects]]
  from   = "/api/*"
  to     = "/.netlify/functions/:splat"
  status = 200

# ---- Kısa link & share (opsiyonel) ----
[[redirects]]
  from   = "/s/:code"
  to     = "/.netlify/functions/go?code=:code"
  status = 200

[[redirects]]
  from   = "/share/:slug"
  to     = "/.netlify/functions/share?slug=:slug"
  status = 200

# ---- Güvenlik / Önbellek ----
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/form.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/form.html"
  [headers.values]
    Cache-Control = "no-cache"

# =========================
# anket.mikroar.com  → admin.html
# =========================
[[redirects]]
  from       = "/"
  to         = "/admin.html"
  status     = 200
  conditions = { Host = ["anket.mikroar.com"] }

[[redirects]]
  from       = "/admin"
  to         = "/admin.html"
  status     = 200
  conditions = { Host = ["anket.mikroar.com"] }

[[redirects]]
  from       = "/form.html"
  to         = "/admin.html"
  status     = 301
  conditions = { Host = ["anket.mikroar.com"] }

[[redirects]]
  from       = "/*"
  to         = "/admin.html"
  status     = 200
  conditions = { Host = ["anket.mikroar.com"] }

# =========================
# form.mikroar.com  → form.html
# =========================
[[redirects]]
  from       = "/"
  to         = "/form.html"
  status     = 200
  conditions = { Host = ["form.mikroar.com"] }

[[redirects]]
  from       = "/admin"
  to         = "/form.html"
  status     = 301
  conditions = { Host = ["form.mikroar.com"] }

[[redirects]]
  from       = "/admin.html"
  to         = "/form.html"
  status     = 301
  conditions = { Host = ["form.mikroar.com"] }

[[redirects]]
  from       = "/*"
  to         = "/form.html"
  status     = 200
  conditions = { Host = ["form.mikroar.com"] }

  # form.mikroar.com → /f/:code adresine istek gelirse
# tarayıcı adresi DEĞİŞMEDEN form.html içeriğini sun
[[redirects]]
  from = "/f/*"
  to   = "/form.html"
  status = 200
  conditions = { Host = ["form.mikroar.com"] }
