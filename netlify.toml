[build]
  publish = "mikroar-form-app/public"
  command = ""

[functions]
  directory = "mikroar-form-app/netlify/functions"

# --- API / Functions ---
[[redirects]]
  from = "/api/forms"
  to   = "/.netlify/functions/forms"
  status = 200

[[redirects]]
  from = "/api/admin/forms"
  to   = "/.netlify/functions/forms-admin"
  status = 200

[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200

# --- Kısa link fonksiyonları ---
[[redirects]]
  from = "/s/:code"
  to   = "/.netlify/functions/go?code=:code"
  status = 200

[[redirects]]
  from = "/share/:slug"
  to   = "/.netlify/functions/share?slug=:slug"
  status = 200

# --- Güvenlik / Önbellek header'ları ---
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/form.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/form.html"
  [headers.values]
    Cache-Control = "no-cache"

# =========================
# anket.mikroar.com → /admin.html
# =========================

# API mutlaka fonksiyonlara gitsin
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200
  conditions = { Host = ["anket.mikroar.com"] }

# Bu hostta /form.html görülmesin → admin'e yönlendir
[[redirects]]
  from = "/form.html"
  to   = "/admin.html"
  status = 301
  conditions = { Host = ["anket.mikroar.com"] }

# /admin ve kök istekleri admin.html'e ver
[[redirects]]
  from = "/admin"
  to   = "/admin.html"
  status = 200
  conditions = { Host = ["anket.mikroar.com"] }

[[redirects]]
  from = "/"
  to   = "/admin.html"
  status = 200
  conditions = { Host = ["anket.mikroar.com"] }

# kalan her şey admin.html
[[redirects]]
  from = "/*"
  to   = "/admin.html"
  status = 200
  conditions = { Host = ["anket.mikroar.com"] }

# =========================
# form.mikroar.com → /form.html
# =========================

# API mutlaka fonksiyonlara gitsin
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200
  conditions = { Host = ["form.mikroar.com"] }

# Bu hostta admin sayfaları görünmesin → form.html'e yönlendir
[[redirects]]
  from = "/admin"
  to   = "/form.html"
  status = 301
  conditions = { Host = ["form.mikroar.com"] }

[[redirects]]
  from = "/admin.html"
  to   = "/form.html"
  status = 301
  conditions = { Host = ["form.mikroar.com"] }

# kök ve kalan her şey form.html
[[redirects]]
  from = "/"
  to   = "/form.html"
  status = 200
  conditions = { Host = ["form.mikroar.com"] }

[[redirects]]
  from = "/*"
  to   = "/form.html"
  status = 200
  conditions = { Host = ["form.mikroar.com"] }
