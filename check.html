<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<title>Check</title>
<style>body{font:14px/1.4 system-ui;margin:20px} pre{background:#111;color:#0f0;padding:12px;border-radius:8px;overflow:auto}</style>
<script>
async function run(){
  const out = (id, txt) => document.querySelector(id).textContent = txt;

  const slug = (new URLSearchParams(location.search).get('slug') || 'ayvalikgenel').trim();
  out('#slug', slug);

  // Public form fetch
  try{
    const r = await fetch('/api/forms/'+encodeURIComponent(slug));
    const t = await r.text();
    out('#public', `STATUS ${r.status}\n`+t);
  }catch(e){ out('#public', 'HATA: '+e.message); }

  // Admin list (Basic Auth)
  try{
    let auth = sessionStorage.getItem('admAuth');
    if(!auth){
      const u = prompt('Admin kullanıcı:');
      const p = prompt('Admin şifre:');
      auth = 'Basic '+btoa(`${u}:${p}`);
      sessionStorage.setItem('admAuth', auth);
    }
    const r = await fetch('/admin/api/forms', { headers:{ Authorization: auth }});
    const t = await r.text();
    out('#admin', `STATUS ${r.status}\n`+t);
  }catch(e){ out('#admin', 'HATA: '+e.message); }
}
document.addEventListener('DOMContentLoaded', run);
</script>
</head>
<body>
<h2>Kontrol</h2>
<p>Slug: <b id="slug"></b> (<code>?slug=ayvalikgenel</code> ile değiştir)</p>
<h3>/api/forms/:slug</h3>
<pre id="public">...</pre>
<h3>/admin/api/forms</h3>
<pre id="admin">...</pre>
</body>
</html>
