<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sonuçlar</title>
<link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="container">
    <h1>Sonuçlar</h1>
  </header>

  <main class="container">
    <div class="row mb-2">
      <input id="slugInput" class="w-300" placeholder="slug" value="">
      <button id="loadBtn" class="btn-primary">Yükle</button>
      <div class="grow"></div>
      <button id="copyBtn" class="btn">Kopyala (TSV)</button>
      <button id="csvBtn" class="btn">CSV indir</button>
    </div>

    <div class="row mt-1">
      <span class="pill" id="metaTitle">Başlık: —</span>
      <span class="pill" id="metaActive">Durum: —</span>
      <span class="pill" id="metaCount">Soru: —</span>
    </div>

    <div class="mt-2">
      <table id="grid" class="grid">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

<script src="/results.js" defer></script>
</body>
</html>
