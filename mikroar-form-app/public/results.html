<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Anket Sonuçları (Grid)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0b1020; --fg:#e8ecf3; --muted:#9aa3b2; --line:#223; --pill:#1c2a4a; --accent:#3b82f6;}
    body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    header{display:flex;gap:8px;align-items:center;padding:14px 16px;border-bottom:1px solid var(--line);position:sticky;top:0;background:linear-gradient(180deg,var(--bg),rgba(11,16,32,.94))}
    h1{font-size:16px;margin:0 12px 0 0}
    input,button,select{font:14px inherit;padding:8px 10px;border:1px solid var(--line);border-radius:8px;background:#0f1630;color:var(--fg)}
    button{cursor:pointer}
    button.primary{background:var(--accent);border-color:var(--accent);color:#fff}
    .muted{color:var(--muted)}
    .grow{flex:1}
    .wrap{padding:14px 16px}
    .table-wrap{overflow:auto;border:1px solid var(--line);border-radius:10px}
    table{border-collapse:collapse;min-width:900px;width:100%}
    th,td{border-bottom:1px solid var(--line);padding:8px 10px;vertical-align:top}
    th{position:sticky;top:58px;background:#0f1630;text-align:left;font-weight:600}
    td .pill{display:inline-block;background:var(--pill);padding:2px 8px;border-radius:999px;margin:2px 6px 2px 0;border:1px solid #2a3a63}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    .tools{display:flex;gap:8px;align-items:center;margin:10px 0 14px}
    .hint{font-size:12px}
  </style>
</head>
<body>
  <header>
    <h1>Sonuçlar</h1>
    <label>Slug</label>
    <input id="slug" placeholder="örn. formayvalik" />
    <button id="loadBtn">Yükle</button>
    <span class="muted" id="meta"></span>
    <span class="grow"></span>
    <button id="copyBtn">Kopyala (TSV)</button>
    <button id="csvBtn" class="primary">CSV indir</button>
  </header>

  <div class="wrap">
    <div class="tools">
      <span class="hint">Not: Bu sayfa Basic Auth ister (admin kullanıcı/şifre).</span>
    </div>
    <div class="table-wrap">
      <table id="grid">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="results.js"></script>
</body>
</html>
