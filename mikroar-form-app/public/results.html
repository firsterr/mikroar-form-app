<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sonuçlar</title>
  <style>
    :root { --bg:#0b1220; --fg:#e6ecf2; --muted:#93a1b3; --card:#101a2d; --accent:#4ea8ff; --chip:#1a2540; }
    @media (prefers-color-scheme: light) {
      :root{ --bg:#fafafa; --fg:#0b1220; --muted:#4b5563; --card:#ffffff; --accent:#2563eb; --chip:#eef2ff; }
    }
    *{ box-sizing:border-box; }
    html,body{ margin:0; height:100%; background:var(--bg); color:var(--fg); font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif; }
    .wrap{ max-width:1200px; margin:32px auto; padding:0 20px; }
    h1{ margin:0 0 20px; font-size:28px; }
    .toolbar{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom:16px; }
    label{ font-weight:600; }
    input, button, select{
      height:38px; border-radius:10px; border:1px solid #334155; background:var(--card);
      color:var(--fg); padding:0 12px; outline:0;
    }
    input::placeholder{ color:var(--muted); }
    .btn{ background:var(--accent); color:white; border:none; padding:0 14px; font-weight:600; }
    .note{ color:var(--muted); margin:8px 0 16px; }
    .stats{ color:var(--muted); margin-left:auto; }
    .table-wrap{ background:var(--card); border-radius:14px; overflow:auto; border:1px solid #293347; }
    table{ border-collapse:separate; border-spacing:0; width:100%; min-width:720px; }
    thead th{
      position:sticky; top:0; background:var(--chip); color:var(--fg);
      text-align:left; padding:12px 14px; font-size:14px; border-bottom:1px solid #21304a;
    }
    tbody td{ padding:12px 14px; border-bottom:1px solid #21304a; }
    tr:hover td{ background:rgba(78,168,255,.08); }
    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin-bottom:10px; }
    .chip{ background:var(--chip); color:var(--fg); padding:6px 10px; border-radius:999px; border:1px solid #21304a; font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Sonuçlar</h1>

    <div class="toolbar">
      <label for="slug">Slug</label>
      <!-- select yerine input + datalist -->
      <input id="slug" list="sluglist" placeholder="ör. formayvalik" />
      <datalist id="sluglist"></datalist>

      <button id="btnLoad" class="btn">Yükle</button>

      <span class="stats" id="stats">kayıt: 0, sütun: 0</span>
      <button id="btnCopy" class="btn" title="Sekmeyle ayrılmış kopyala">Kopyala (TSV)</button>
      <button id="btnCsv"  class="btn">CSV indir</button>
    </div>

    <p class="note">Not: Bu sayfa Basic Auth ister (admin kullanıcı/şifre).</p>

    <div class="chips" id="meta"></div>

    <div class="table-wrap">
      <table id="grid">
        <thead><tr id="thead"></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script src="./results.js"></script>
</body>
</html>
