<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MikroAR Admin</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#fafafa }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 24px; }
    .row { display:flex; gap:16px; align-items:flex-start; }
    .col { flex:1; }
    input, select, button, textarea { padding:10px; border:1px solid #e5e7eb; border-radius:10px; outline:0; }
    textarea { width:100%; font-family: ui-monospace, Menlo, Consolas, monospace; }
    .list { border:1px solid #e5e7eb; border-radius:12px; padding:8px; background:#fff; max-height:520px; overflow:auto; }
    .item { padding:10px 12px; border-bottom:1px solid #f1f5f9; cursor:pointer; }
    .item:last-child { border-bottom:none; }
    .toolbar { display:flex; gap:8px; align-items:center; }
    .btn { background:#111; color:#fff; cursor:pointer; border:1px solid #111; border-radius:10px; padding:10px 14px; }
    .btn.secondary { background:#fff; color:#111; border-color:#e5e7eb; }
    .btn.ghost { background:transparent; color:#111; border-color:transparent; }
    .muted { color:#6b7280; font-size:12px; }
    .hr { height:1px; background:#eee; margin:14px 0; }
    .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap:8px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:12px; margin:12px 0; }
    .card-head { display:flex; gap:8px; align-items:center; justify-content:space-between; }
    .chip { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; border:1px solid #e5e7eb; background:#f8fafc }
    .opts { margin-top:8px }
    .opt-row { display:flex; gap:8px; align-items:center; margin:6px 0; }
    .opt-row input { flex:1 }
    .ghostbtn { border:none; background:transparent; cursor:pointer; color:#6b7280 }
    .big-save { width:100%; margin-top:10px }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Anket Oluştur / Düzenle</h1>

    <div class="toolbar" style="margin-bottom:12px">
      <label>Admin anahtar:</label>
      <input id="token" type="password" placeholder="ADMIN_TOKEN" />
      <button id="login" class="btn">Giriş</button>
      <span id="status" class="muted"></span>
    </div>

    <div id="gate" style="margin:10px 0; color:#b00020; display:none;">Bu sayfa için ADMIN_TOKEN gerekli.</div>

    <div class="row" id="panel" style="display:none;">
      <div class="col">
        <h3>Formlar</h3>
        <div class="list" id="list"></div>
      </div>

      <div class="col">
        <div class="toolbar" style="justify-content:space-between;">
          <h3>Detay</h3>
          <div class="toolbar">
            <button id="new" class="btn secondary">Yeni</button>
            <button id="preview" class="btn secondary">Önizleme</button>
            <button id="save" class="btn">Kaydet</button>
          </div>
        </div>

        <div class="grid2">
          <input id="slug" placeholder="slug" />
          <input id="title" placeholder="başlık" />
        </div>

        <div class="grid2" style="margin-top:8px">
          <select id="active">
            <option value="true">Aktif</option>
            <option value="false">Pasif</option>
          </select>
          <input id="desc" placeholder="açıklama (opsiyonel)" />
        </div>

        <div class="hr"></div>
        <div class="toolbar" style="justify-content:space-between">
          <h4>Sorular</h4>
          <button id="addQ" class="btn secondary">Soru ekle</button>
        </div>
        <div id="qList"></div>

        <details style="margin-top:8px">
          <summary>Şema (JSON) — <span class="muted">builder ile senkron</span></summary>
          <textarea id="schema" rows="12" placeholder='{"questions":[...]}'></textarea>
        </details>

        <button id="save2" class="btn big-save">Kaydet</button>
      </div>
    </div>
  </div>

  <script src="/admin.js" defer></script>
</body>
</html>
