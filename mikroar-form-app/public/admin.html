<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MikroAR Admin</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { max-width: 960px; margin: 0 auto; padding: 24px; }
    .row { display:flex; gap:16px; align-items:flex-start; }
    .col { flex:1; }
    textarea { width:100%; height:360px; font-family: ui-monospace, Menlo, Consolas, monospace; }
    input, select, button { padding:8px; border:1px solid #ddd; border-radius:8px; }
    .list { border:1px solid #eee; border-radius:8px; padding:8px; max-height:420px; overflow:auto; }
    .item { padding:8px; border-bottom:1px solid #eee; cursor:pointer; }
    .item:last-child { border-bottom:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Anket Oluştur / Düzenle</h1>

    <div>
      <label>Admin anahtar:</label>
      <input id="token" type="password" placeholder="ADMIN_TOKEN" />
      <button id="login">Giriş</button>
    </div>

    <div id="gate" style="margin:16px 0; color:#b00020; display:none;">Bu sayfa için ADMIN_TOKEN gerekli.</div>

    <div class="row" id="panel" style="display:none;">
      <div class="col">
        <h3>Formlar</h3>
        <div class="list" id="list"></div>
      </div>
      <div class="col">
        <h3>Detay</h3>
        <div style="display:grid; gap:8px;">
          <input id="slug" placeholder="slug" />
          <input id="title" placeholder="başlık" />
          <select id="active">
            <option value="true">Aktif</option>
            <option value="false">Pasif</option>
          </select>
          <textarea id="schema" placeholder='{"questions":[{"id":"q1","type":"text","label":"Adınız?"}]}'></textarea>
          <button id="save">Kaydet</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/admin.js" defer></script>
</body>
</html>
