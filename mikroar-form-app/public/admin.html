<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel - Anket Oluştur</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;max-width:980px;margin:40px auto}
    h1{text-align:center}
    label{display:block;margin:10px 0 4px;font-weight:600}
    input,select,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin:12px 0}
    .q{border:1px solid #eee;border-radius:12px;background:#fafafa;padding:12px;margin:10px 0}
    .muted{color:#666;font-size:12px}
    .right{margin-left:auto}
    button{padding:10px 16px;border:0;border-radius:10px;background:#1a73e8;color:#fff;font-weight:700;cursor:pointer}
    .danger{background:#e53935}
    #status{margin-left:10px;color:#444}
  </style>
  <script src="/admin.js" defer></script>
</head>
<body>
  <h1>Admin Panel - Anket Oluştur</h1>

  <label>Form Slug (benzersiz isim)</label>
  <input type="text" id="slug" placeholder="ayvalik-genel">

  <label>Başlık</label>
  <input type="text" id="title" placeholder="Ayvalık'ın sorunu nedir?">

  <h3>Sorular</h3>
  <div id="questions"></div>

  <div class="row">
    <button id="addQ">Soru Ekle</button>
    <button id="save">Kaydet</button>
    <span id="status"></span>
  </div>
</body>
</html>
