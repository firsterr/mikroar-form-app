<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin • Anket Oluştur</title>
  <link rel="stylesheet" href="/form.css"/>
  <style>
    main{max-width:980px;margin:32px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    label{font-weight:600;margin:8px 0;display:block}
    input[type="text"],textarea,select{width:100%;padding:12px;border:1px solid #ccd;border-radius:8px;font:inherit}
    textarea{min-height:120px}
    .toolbar{display:flex;gap:8px;align-items:center;margin:12px 0}
    button{padding:10px 16px;border:0;border-radius:8px;background:#2563eb;color:#fff;cursor:pointer;font-weight:700}
    button.secondary{background:#e5e7eb;color:#111}
    .ok,.err{padding:10px 12px;border-radius:8px;margin:12px 0;display:none}
    .ok{background:#eefbea;border:1px solid #86efac;color:#14532d}
    .err{background:#fee2e2;border:1px solid #fca5a5;color:#7f1d1d}
    #qs{margin-top:12px}
    .q-row{border:1px solid #e5e7eb;border-radius:10px;padding:12px;margin:12px 0}
    .q-grid{display:grid;grid-template-columns:150px 1fr 1fr 140px 80px;gap:8px}
    .q-grid .q-del{background:#ef4444}
    .q-options{margin-top:8px}
    #summary{color:#475569;margin-left:8px}
  </style>
</head>
<body>
  <main>
    <h1>Anket Oluştur / Düzenle</h1>

    <div class="ok" id="toast"></div>

    <div class="grid">
      <div>
        <label for="slug">Slug</label>
        <input id="slug" type="text" placeholder="ör. formayvalik" />
      </div>
      <div>
        <label for="title">Başlık</label>
        <input id="title" type="text" placeholder="Anket başlığı" />
      </div>
    </div>

    <div class="grid">
      <div>
        <label for="description">Açıklama (isteğe bağlı)</label>
        <textarea id="description" placeholder="Bu anketin kısa açıklaması…"></textarea>
      </div>
      <div>
        <label>Özet</label>
        <div id="summary"></div>
      </div>
    </div>

    <div class="grid" style="align-items:end">
      <div>
        <label for="status">Durum</label>
        <select id="status">
          <option>Aktif</option>
          <option>Pasif</option>
        </select>
      </div>
      <div class="toolbar">
        <button type="button" class="secondary" id="btnLoad">Yükle</button>
        <button type="button" class="secondary" id="btnNew">Yeni</button>
        <button type="button" class="secondary" id="btnAdd">Soru Ekle</button>
        <button type="button" id="btnSave">Kaydet</button>
      </div>
    </div>

    <h2>Sorular</h2>
    <div id="qs"></div>
  </main>

  <script src="/admin.js?v=v4"></script>
</body>
</html>
