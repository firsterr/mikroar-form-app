<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🛠️ Anket Oluştur / Düzenle</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:24px;}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-bottom:12px}
    .row input[type=text], .row select{height:40px;padding:0 10px;font-size:16px}
    .button{height:40px;padding:0 14px;border:1px solid #ccc;border-radius:8px;background:#f6f7f8;cursor:pointer}
    .primary{background:#1677ff;color:#fff;border-color:#1677ff}
    h1{margin:0 0 16px}
    #qsWrap .q-row{display:grid;grid-template-columns:360px 1fr 56px;gap:12px;align-items:start;margin:16px 0}
    #qsWrap textarea{min-height:120px}
  </style>
</head>
<body>
  <h1>🛠️ Anket Oluştur / Düzenle</h1>

  <div class="row">
    <div>
      <div>Slug</div>
      <input id="slug" type="text" placeholder="örn: formayvalik" style="width:320px" />
    </div>
    <div>
      <div>Başlık</div>
      <input id="title" type="text" placeholder="Anket başlığı" style="width:420px" />
    </div>
    <div>
      <div>Durum</div>
      <select id="status" style="width:120px">
        <option value="aktif" selected>Aktif</option>
        <option value="pasif">Pasif</option>
      </select>
    </div>

    <button id="btnLoad" class="button">Yükle</button>
    <button id="btnNew" class="button">Yeni (sıfır)</button>
    <button id="btnAddQ" class="button">Soru Ekle</button>
    <button id="btnSave" class="button primary">Kaydet</button>
  </div>

  <p>“Yükle” mevcut formu getirir; düzenleyip “Kaydet” dersen üzerine yazar.</p>

  <h2>Sorular</h2>
  <div id="qsWrap"></div>

  <!-- Cache’i kırmak için v=9 -->
  <script src="admin.js?v=9"></script>
</body>
</html>
