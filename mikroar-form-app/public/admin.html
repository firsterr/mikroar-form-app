<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MikroAR • Admin</title>
  <style>
    :root{ color-scheme:light; }
    *{ box-sizing:border-box }
    body{ margin:0; font:14px/1.5 system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; background:#f7f7f8; color:#111 }
    main{ max-width:980px; margin:24px auto; background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:18px }
    h1{ margin:0 0 14px; font-size:20px }
    label{ display:block; font-weight:600; margin:10px 0 6px }
    input[type="text"], textarea, select{
      width:100%; padding:9px 11px; border:1px solid #d1d5db; border-radius:8px; background:#fff
    }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:12px }
    .actions{ display:flex; gap:8px; margin:14px 0 6px }
    button.btn{ padding:8px 12px; border:1px solid #cfd3da; background:#fff; border-radius:8px; cursor:pointer }
    button.btn.primary{ background:#1a73e8; color:#fff; border-color:#1a73e8 }
    #meta{ display:flex; gap:8px; flex-wrap:wrap; margin:8px 0 14px }
    .chip{ display:inline-flex; align-items:center; gap:6px; padding:4px 8px; border:1px solid #e5e7eb; border-radius:999px; background:#fafafa; font-size:12px }
    .q{ border:1px solid #e5e7eb; border-radius:8px; padding:12px; margin:10px 0; background:#fff }
    .qhead{ display:flex; gap:8px; align-items:center; flex-wrap:wrap }
    .qhead select, .qhead input[type="text"]{ flex:1 }
    .opts{ margin-top:8px }
    .hint{ font-size:12px; color:#6b7280; margin-top:4px }
    #toast{ display:none; margin-top:10px; padding:8px 10px; border:1px solid #e5e7eb; border-radius:8px }
  </style>
</head>
<body>
  <main>
    <h1>Anket Oluştur / Düzenle</h1>

    <div class="row">
      <div>
        <label for="slug">Slug</label>
        <input id="slug" type="text" placeholder="ör. formayvalik" />
      </div>
      <div>
        <label for="title">Başlık</label>
        <input id="title" type="text" placeholder="Anket başlığı" />
        <p id="form-desc" class="form-desc">__FORM_DESC__</p>
      </div>
    </div>

    <label for="description">Açıklama (isteğe bağlı)</label>
    <textarea id="description" rows="3" placeholder="Bu anketin kısa açıklaması..."></textarea>

    <div class="row">
      <div>
        <label for="active">Durum</label>
        <select id="active">
          <option value="true">Aktif</option>
          <option value="false">Pasif</option>
        </select>
      </div>
      <div>
        <label>Özet</label>
        <div id="meta"></div>
      </div>
    </div>

    <div class="actions">
      <button id="btnLoad" class="btn">Yükle</button>
      <button id="btnNew"  class="btn">Yeni</button>
      <button id="btnAdd"  class="btn">Soru Ekle</button>
      <button id="btnSave" class="btn primary">Kaydet</button>
    </div>

    <div id="qs"></div>
    <div id="toast"></div>
  </main>

  <script src="/admin.js?v=fields-2"></script>
</body>
</html>
