<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Anket Admin</title>
</head>
<body>
  <h1>Anket Oluştur / Düzenle</h1>

  <!-- Slug Yükleme Alanı -->
  <input type="text" id="slugInput" placeholder="Slug gir (örn: formayvalik)">
  <button onclick="loadForm()">Yükle</button>

  <div>
    <label>Anket Başlığı: </label>
    <input type="text" id="title">
  </div>

  <div id="questions"></div>
  <button onclick="addQuestion()">Soru Ekle</button>

  <button onclick="saveForm()">Kaydet</button>

  <script>
    async function loadForm() {
      const slug = document.getElementById("slugInput").value.trim();
      if (!slug) return alert("Slug giriniz");

      const res = await fetch(`/api/forms/${slug}`);
      if (!res.ok) {
        return alert("Form bulunamadı");
      }
      const form = await res.json();

      // Form başlığını doldur
      document.getElementById("title").value = form.title || "";

      // Soruları ekrana bas
      const qDiv = document.getElementById("questions");
      qDiv.innerHTML = "";
      form.questions.forEach((q, idx) => {
        const input = document.createElement("input");
        input.type = "text";
        input.value = q;
        input.dataset.index = idx;
        qDiv.appendChild(input);
        qDiv.appendChild(document.createElement("br"));
      });
    }

    function addQuestion() {
      const qDiv = document.getElementById("questions");
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Yeni soru";
      qDiv.appendChild(input);
      qDiv.appendChild(document.createElement("br"));
    }

    async function saveForm() {
      const slug = document.getElementById("slugInput").value.trim();
      const title = document.getElementById("title").value.trim();
      const questions = Array.from(document.querySelectorAll("#questions input"))
        .map(i => i.value.trim())
        .filter(v => v);

      if (!slug || !title || questions.length === 0) {
        return alert("Slug, başlık ve sorular boş olamaz");
      }

      const res = await fetch("/api/forms", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ slug, title, questions })
      });

      if (res.ok) {
        alert("Form kaydedildi / güncellendi!");
      } else {
        alert("Kayıt hatası");
      }
    }
  </script>
</body>
</html>
