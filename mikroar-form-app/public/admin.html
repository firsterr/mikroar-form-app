<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Anket Oluştur / Düzenle</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto; margin:0; padding:24px;}
    .row{display:grid;grid-template-columns:1fr 1fr 1fr; gap:16px; align-items:center}
    input,select,button,textarea{font:inherit; padding:10px; border-radius:10px; border:1px solid #ddd}
    button{background:#f4f6ff; cursor:pointer}
    button.primary{background:#1f73ff; color:white}
    .qcard{border:1px solid #ececec; border-radius:14px; padding:14px; margin:14px 0}
    .muted{color:#667}
  </style>

  <!-- ÖNEMLİ: JS harici dosyada ve defer ile -->
  <script src="/admin.js?v=2" defer></script>
</head>
<body>
  <h1>🔧 Anket Oluştur / Düzenle</h1>

  <div class="row" style="margin-bottom:12px">
    <div>
      <div>Slug</div>
      <input id="slug" placeholder="örn: formayvalik"/>
    </div>
    <div>
      <div>Başlık</div>
      <input id="title" placeholder="Anket başlığı"/>
    </div>
    <div>
      <div>Durum</div>
      <select id="active">
        <option value="true" selected>Aktif</option>
        <option value="false">Pasif</option>
      </select>
    </div>
  </div>

  <div style="display:flex; gap:12px; align-items:center; margin-bottom:10px">
    <button id="btnLoad">Yükle</button>
    <button id="btnNew">Yeni (sıfır)</button>
    <div class="muted">“Yükle” mevcut formu getirir; sonra düzenleyip “Kaydet” dersen üzerine yazar.</div>
    <div style="flex:1"></div>
    <button id="btnAddQuestion">Soru Ekle</button>
    <button id="btnSave" class="primary">Kaydet</button>
  </div>

  <h2>Sorular</h2>
  <div id="questions"></div>
</body>
</html>
