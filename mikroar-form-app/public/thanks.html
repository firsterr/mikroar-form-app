<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teşekkürler</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#f8fafc}
    .wrap{max-width:720px;margin:0 auto;padding:40px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:24px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .muted{color:#6b7280;font-size:12px;line-height:1.5;margin-top:12px}
    .btn{display:inline-block;margin-top:12px;padding:10px 16px;border-radius:8px;border:1px solid #ddd;background:#111;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Teşekkürler!</h1>
      <p>Yanıtınız kaydedildi.</p>
      <a id="back" class="btn" href="/">Formu tekrar aç</a>
      <div class="muted">
        Bu form mikroar.com alanında oluşturuldu.<br>
        iletisim@mikroar.com<br>
        Mikroar Formlar
      </div>
    </div>
  </div>
  <script>
    (function(){
      const u = new URL(location.href);
      const slug = u.searchParams.get("slug");
      if (slug) document.getElementById("back").href = `/form.html?slug=${encodeURIComponent(slug)}`;
    })();
  </script>
</body>
</html>
