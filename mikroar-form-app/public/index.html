<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Genel Görüş Anketi</title>
    <style>
      :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      body { margin: 0; background: #f6f7fb; }
      .wrap { max-width: 720px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.06);}
      h1 { margin: 0 0 12px; font-size: 28px; }
      label { display:block; font-weight:600; margin:16px 0 6px; }
      input[type="text"] { width:100%; padding:12px; border:1px solid #ddd; border-radius:10px; font-size:16px; }
      button { margin-top:14px; padding:12px 18px; border:0; border-radius:10px; background:#1a73e8; color:#fff; font-weight:700; cursor:pointer; }
      #status { margin-left:12px; color:#444; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Genel Görüş Anketi</h1>

      <!-- DİKKAT: method GET değil; JS ile POST edeceğiz -->
      <form id="form">
        <label>Ad Soyad</label>
        <input type="text" name="ad" required placeholder="Adını yaz" />
        <button type="submit">Gönder</button>
        <span id="status"></span>
      </form>
    </div>

    <script>
      const FORM_SLUG = 'genel-anket';    // forms tablosundaki slug
      const statusEl = document.getElementById('status');

      document.getElementById('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        statusEl.textContent = 'Gönderiliyor…';

        // Form verisini JSON yap
        const fd = new FormData(e.target);
        const payload = Object.fromEntries(fd.entries());

        try {
          const res = await fetch(`/api/forms/${FORM_SLUG}/submit`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          const json = await res.json();
          if (json.ok) {
            window.location.href = '/thanks.html';
          } else {
            statusEl.textContent = 'Hata: ' + (json.error || 'Bilinmeyen');
          }
        } catch (err) {
          statusEl.textContent = 'Ağ hatası';
        }
      });
    </script>
  </body>
</html>
