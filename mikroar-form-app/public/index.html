<!doctype html>
<meta charset="utf-8">
<title>Yönlendiriliyor…</title>
<script>
  (function () {
    var h = location.hostname;
    // anket.mikroar.com → admin
    if (/^anket\.mikroar\.com$/i.test(h)) {
      location.replace("/admin.html");
      return;
    }
    // form.mikroar.com (veya diğerleri) → form
    location.replace("/form.html");
  })();
</script>
