<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anket • MikroAR</title>
  <style>
    :root{
      color-scheme: dark;
      --bg:#0e1116; --card:#131824; --muted:#9aa3b2; --fg:#e8edf3; --primary:#2f7df6;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    .wrap{max-width:960px;margin:40px auto;padding:0 20px}
    header{display:flex;align-items:center;gap:14px;margin-bottom:18px}
    .logo{width:56px;height:56px;border-radius:16px;background:#0f141f;display:grid;place-items:center;font-weight:900}
    h1{margin:0;font-weight:800;letter-spacing:.3px;font-size:clamp(24px,4vw,36px)}
    .card{background:var(--card);border:1px solid #1f2633;border-radius:14px;padding:20px}
    .muted{color:var(--muted)}
    .q{margin:16px 0 22px}
    .q label.title{display:block;font-weight:700;margin-bottom:8px}
    .opts label{display:block;margin:6px 0}
    input[type="text"], textarea, select{
      width:100%;border:1px solid #273246;background:#0f141f;color:var(--fg);
      padding:10px;border-radius:10px;
    }
    button{height:48px;border-radius:10px;border:none;background:var(--primary);padding:0 18px;font-weight:800;cursor:pointer}
    .row{display:flex;justify-content:flex-end}
    .hint{margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">AR</div>
      <h1 id="title">Anket</h1>
    </header>

    <div class="card">
      <form id="frm">
        <div id="questions"></div>
        <div class="row"><button id="send" type="submit">Gönder</button></div>
        <p class="muted hint">IP’niz korunur; tekrar oy engeli için kullanılır.</p>
        <p id="msg" class="muted"></p>
      </form>
    </div>
  </div>

  <!-- CSP uyumlu: harici script -->
  <script src="/form.js" defer></script>
</body>
</html>
