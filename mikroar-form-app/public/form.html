<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MikroAR Anket</title>
  <meta name="description" content="Hızlı ve güvenli çevrimiçi anket deneyimi." />
  <link rel="canonical" href="https://form.mikroar.com/form.html" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="MikroAR Anket" />
  <meta property="og:description" content="Hızlı ve güvenli çevrimiçi anket deneyimi." />
  <meta property="og:url" content="https://form.mikroar.com/form.html" />

  <style>
    :root { --gap: 12px; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 24px; }
    .skel { display: grid; gap: var(--gap); }
    .sk { background: #eee; height: 16px; border-radius: 8px; animation: p 1.2s infinite; }
    .sk.big { height: 44px; }
    @keyframes p { 0%{opacity:.6} 50%{opacity:1} 100%{opacity:.6} }
    .error { background:#fff7f7; border:1px solid #ffd3d3; color:#b00020; padding:12px; border-radius:8px; display:none; }
    .hidden { display:none; }
    .btn { padding:10px 16px; border-radius:8px; border:1px solid #ddd; background:#111; color:#fff; cursor:pointer; }
    .field { margin: 16px 0; }
    .kvkk { background:#f7f8fa; border:1px solid #e7eaf0; padding:12px; border-radius:8px; margin-bottom:16px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="kvkk" class="kvkk hidden">
      Bu formda toplanan veriler yalnızca araştırma amaçlıdır. KVKK kapsamında aydınlatma metnini okuyup onaylayınız.
      <label><input type="checkbox" id="consent"> Onaylıyorum</label>
    </div>

    <div id="skeleton" class="skel">
      <div class="sk big"></div>
      <div class="sk"></div><div class="sk"></div><div class="sk"></div>
    </div>

    <div id="error" class="error"></div>
    <div id="app" class="hidden"></div>
  </div>

  <script src="/app.js" defer></script>
</body>
</html>
