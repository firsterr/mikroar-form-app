<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anket</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    .question { margin-bottom: 20px; }
    .options label { display: block; margin-bottom: 5px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1 id="formTitle">Anket</h1>
  <div id="questions"></div>
  <button id="submitBtn">Gönder</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");
    if (!slug) {
      document.body.innerHTML = "<p>Slug belirtilmemiş.</p>";
    }

    // Soruları yükle
    fetch(`/api/forms/${slug}`)
      .then(res => res.json())
      .then(data => {
        if (!data.ok) {
          document.body.innerHTML = `<p>Form yüklenemedi: ${data.error}</p>`;
          return;
        }
        document.getElementById("formTitle").textContent = data.form.title;

        const container = document.getElementById("questions");
        data.form.schema.forEach((q, qi) => {
          const qDiv = document.createElement("div");
          qDiv.className = "question";
          qDiv.innerHTML = `<p><strong>${qi+1}. ${q.text}</strong></p>`;

          const optDiv = document.createElement("div");
          optDiv.className = "options";
          q.options.forEach((opt, oi) => {
            const id = `q${qi}_opt${oi}`;
            optDiv.innerHTML += `
              <label>
                <input type="radio" name="q${qi}" value="${opt}" /> ${opt}
              </label>
            `;
          });
          qDiv.appendChild(optDiv);
          container.appendChild(qDiv);
        });
      });

    // Gönderme
    document.getElementById("submitBtn").addEventListener("click", () => {
      const answers = [];
      const qBlocks = document.querySelectorAll(".question");
      qBlocks.forEach((q, qi) => {
        const selected = q.querySelector("input[type=radio]:checked");
        answers.push({
          question: q.querySelector("strong").textContent,
          answer: selected ? selected.value : null
        });
      });

      fetch(`/api/forms/${slug}/submit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(answers)
      })
      .then(res => res.json())
      .then(resp => {
        if (resp.ok) {
          document.body.innerHTML = "<h2>Teşekkürler!</h2>";
        } else {
          alert("Hata: " + resp.error);
        }
      })
      .catch(err => alert("İstek hatası: " + err.message));
    });
  </script>
</body>
</html>
