<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anket</title>

  <!-- Dış stil (senin güncel form.css'in) -->
  <link rel="preload" href="/form.css" as="style" fetchpriority="high">
  <link rel="stylesheet" href="/form.css?v=5" />

  <!-- Google Forms etkileşimleri için küçük ek stiller -->
  <style>
    /* Üst kart (GF header look) */
    .gf-header{
      background: linear-gradient(180deg,#fff,#fafbff);
      border: 1px solid #e6e7ec;
      border-radius: 16px;
      box-shadow: 0 8px 28px rgba(17,24,39,.08);
      padding: 22px;
      margin: 28px auto 16px;
    }
    /* Seçenek hover + seçili vurgusu */
    label.opt{
      padding: 10px 12px;
      border-radius: 10px;
      transition: background .15s ease, box-shadow .15s ease;
      cursor: pointer;
    }
    label.opt:hover{
      background: #f4f6ff; /* hafif mavi fon */
      box-shadow: 0 0 0 3px rgba(26,115,232,.10) inset;
    }
    /* Seçili durum – modern tarayıcılarda */
    label.opt:has(input:checked){
      background: #eef3ff;
      box-shadow: 0 0 0 3px rgba(26,115,232,.20) inset;
    }
    /* Geniş tıklama alanı */
    label.opt input{ margin: 0 6px 0 2px; }

    /* Skeleton sadece SSR yoksa görünebilir */
    .skeleton{ padding:16px; }
    .skeleton .bar{ height:14px; margin:10px 0; border-radius:6px; background:linear-gradient(90deg,#eee,#f5f5f5,#eee); }
    /* Modal (slug picker) – kısaltılmış */
    .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,.45); display:flex; align-items:center; justify-content:center; z-index:9999; }
    .modal{ background:#fff; width:min(720px,92vw); max-height:80vh; overflow:auto; border-radius:14px; padding:18px; box-shadow:0 20px 60px rgba(0,0,0,.25); position:relative; }
    .modal h2{ margin:0 0 8px; }
    .modal .search{ width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:10px; }
    .modal .row-flex{ display:flex; gap:10px; margin-top:10px; }
    .modal .row-flex input{ flex:1; padding:10px 12px; border:1px solid #ddd; border-radius:10px; }
    .modal .row-flex button{ padding:10px 14px; border:none; border-radius:10px; background:#1a73e8; color:#fff; font-weight:600; cursor:pointer; }
    .modal .list{ margin-top:12px; display:grid; gap:8px; }
    .modal .item{ display:flex; justify-content:space-between; align-items:center; gap:8px; border:1px solid #eee; border-radius:12px; padding:10px 12px; cursor:pointer; }
    .modal .item:hover{ background:#fafafa; }
    .modal .slug{ font-family:ui-monospace, SFMono-Regular, Menlo, monospace; opacity:.8; }
    .modal .close{ position:absolute; top:10px; right:14px; border:none; background:transparent; font-size:20px; cursor:pointer; }
  </style>
</head>
<body>
  <div id="app">
    <!-- Üst kart: Google Forms benzeri başlık/alt başlık -->
    <div class="gf-header">
      <h1 id="title"></h1>
      <p id="desc" class="form-desc"></p>
    </div>

    <!-- Form gövdesi -->
    <form id="form" novalidate></form>

    <!-- Sadece SSR yoksa kısa süreli skeleton -->
    <div id="skeleton" class="skeleton" aria-hidden="true" style="display:none">
      <div class="bar" style="width:50%"></div>
      <div class="bar" style="width:85%"></div>
      <div class="bar" style="width:70%"></div>
      <div class="bar" style="width:40%"></div>
    </div>

    <p id="alertBottom" class="note center" style="display:none"></p>
  </div>

  <script>
    // ===== Yardımcılar
    const $  = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));
    const show = el => el && (el.style.display = 'block');
    const hide = el => el && (el.style.display = 'none');
    const esc = s => String(s ?? '')
      .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');

    // SSR tespiti
    const SSR_READY = !!(window.__FORM && document.querySelector('#form[data-ssr="1"]'));

    // Başlık/ad açıklamayı çeşitli anahtar adlarından toparlayan akıllı eşleştirici
    function coalesceTitle(obj){
      return obj?.title || obj?.name || obj?.label || obj?.heading || obj?.form_title || null;
    }
    function coalesceDesc(obj){
      return obj?.description || obj?.desc || obj?.summary || obj?.about || null;
    }

    // Tek soruyu HTML'e çevir
    function qHTML(q){
      const type = (q.type||'text').toLowerCase();
      const name = q.name || q.label || 'q';
      const req  = q.required ? ' required' : '';
      const ph   = q.placeholder ? ` placeholder="${esc(q.placeholder)}"` : '';
      const desc = q.description ? `<div class="muted">${esc(q.description)}</div>` : '';
      let inner = '';

      if (type==='radio' || type==='checkbox') {
        const opts = Array.isArray(q.options)? q.options : [];
        inner = `<div class="options">` + opts.map(v=>{
          const val = esc(String(v));
          const id  = `f_${name}_${val.replace(/\W+/g,'_')}`;
          return `<label class="opt" for="${id}">
                    <input type="${type}" id="${id}" name="${esc(name)}" value="${val}">
                    <span>${val}</span>
                  </label>`;
        }).join('') + `</div>`;
      } else if (type==='select') {
        const opts = Array.isArray(q.options)? q.options : [];
        inner = `<div class="options"><div class="opt">
                  <select id="f_${esc(name)}" name="${esc(name)}"${req}>
                    <option value="" disabled selected>Seçiniz</option>
                    ${opts.map(v=>`<option value="${esc(String(v))}">${esc(String(v))}</option>`).join('')}
                  </select>
                 </div></div>`;
      } else if (type==='textarea') {
        inner = `<textarea id="f_${esc(name)}" name="${esc(name)}"${req}${ph}></textarea>`;
      } else {
        const itype = (type==='email' ? 'email' : type==='number' ? 'number' : 'text');
        inner = `<input type="${itype}" id="f_${esc(name)}" name="${esc(name)}"${req}${ph}/>`;
      }

      return `<div class="row">
                <div class="q-title">
                  <label for="f_${esc(name)}">${esc(q.label||'')}</label>
                  ${q.required ? `<span class="req">*</span>` : ``}
                </div>
                ${desc}
                ${inner}
              </div>`;
    }

    // Client-side render
    function renderClient(form){
      // Başlık/alt başlık – akıllı eşleştirme + fallback
      const schema = typeof form.schema==='string' ? JSON.parse(form.schema||'{}') : (form.schema||{});
      const title = coalesceTitle(form) || coalesceTitle(schema) || (form.slug ? `Form: ${form.slug}` : 'Anket');
      const desc  = coalesceDesc(form)  || coalesceDesc(schema)  || '';

      const t = $('#title'); t.textContent = title;
      const d = $('#desc');  if (String(desc).trim()) { d.textContent = desc; d.style.display='block'; } else { d.textContent=''; d.style.display='none'; }

      const qs = Array.isArray(schema.questions) ? schema.questions : [];
      $('#form').innerHTML =
        qs.map(qHTML).join('') +
        `<div class="actions"><button type="submit" id="btnSend">Gönder</button></div>
         <p class="after center">Bu form <strong>mikroar.com</strong> alanında oluşturuldu.</p>
         <p class="brand">mikroAR</p>`;
      show($('#form'));
    }

    // Slug seçici (liste + manuel)
    function openSlugPicker(){
      const wrap = document.createElement('div');
      wrap.className = 'modal-backdrop';
      wrap.innerHTML = `
        <div class="modal">
          <button class="close" aria-label="Kapat">&times;</button>
          <h2>Bir form seçin</h2>
          <input type="search" class="search" placeholder="Slug veya başlık ara…"/>
          <div class="row-flex">
            <input type="text" id="manualSlug" placeholder="Slug'ı elle girin (ör. ASD)">
            <button id="goBtn">Git</button>
          </div>
          <div class="list" id="slugList">
            <div class="item">Liste yükleniyor…</div>
          </div>
        </div>
      `;
      document.body.appendChild(wrap);

      const listEl = wrap.querySelector('#slugList');
      const searchEl = wrap.querySelector('.search');
      const manual = wrap.querySelector('#manualSlug');
      const goBtn = wrap.querySelector('#goBtn');
      wrap.querySelector('.close').addEventListener('click', () => wrap.remove());

      function go(slug){ if (slug) location.href = `/form.html?slug=${encodeURIComponent(slug.trim())}`; }
      goBtn.addEventListener('click', ()=> go(manual.value));
      manual.addEventListener('keydown', e => { if (e.key === 'Enter') go(manual.value); });

      fetch('/api/forms-list', { headers:{'accept':'application/json'} })
        .then(r => r.json())
        .then(j => {
          const items = Array.isArray(j?.items) ? j.items : [];
          if (!items.length) { listEl.innerHTML = `<div class="item">Kayıt bulunamadı.</div>`; return; }
          let current = items.slice();
          const render = () => {
            listEl.innerHTML = current.map(it => `
              <div class="item" data-slug="${esc(it.slug)}">
                <div>
                  <div><strong>${esc(it.title || it.slug)}</strong></div>
                  <div class="slug">${esc(it.slug)}</div>
                </div>
                <div class="go">&rarr;</div>
              </div>
            `).join('');
            listEl.querySelectorAll('.item').forEach(el => el.addEventListener('click', () => go(el.getAttribute('data-slug'))));
          };
          render();
          searchEl.addEventListener('input', () => {
            const q = searchEl.value.trim().toLowerCase();
            current = items.filter(it =>
              (it.slug || '').toLowerCase().includes(q) || (it.title || '').toLowerCase().includes(q)
            );
            render();
          });
        })
        .catch(() => { listEl.innerHTML = `<div class="item">Liste alınamadı.</div>`; });
    }

    // Başlat
    async function bootstrap(){
      const params = new URLSearchParams(location.search);
      const slug = params.get('slug');

      if (!slug) { openSlugPicker(); return; }

      if (SSR_READY) {
        // SSR: başlık/desc'yi __FORM'dan güvenle yaz
        try {
          const f = window.__FORM || {};
          const schema = typeof f.schema==='string' ? JSON.parse(f.schema||'{}') : (f.schema||{});
          const title = coalesceTitle(f) || coalesceTitle(schema) || (f.slug ? `Form: ${f.slug}` : 'Anket');
          const desc  = coalesceDesc(f)  || coalesceDesc(schema)  || '';
          $('#title').textContent = title;
          if (String(desc).trim()) { $('#desc').textContent = desc; $('#desc').style.display='block'; }
          show($('#form'));
        } catch { show($('#form')); }
        return;
      }

      // SSR yoksa: tek fetch ile getir
      show($('#skeleton'));
      try {
        const r = await fetch(`/api/forms?slug=${encodeURIComponent(slug)}`, { headers:{ 'accept':'application/json' } });
        if (!r.ok) throw new Error('Form bulunamadı');
        let j; try { j = await r.json(); } catch { j = null; }
        // {form:{...}} | {data:{...}} | {...}
        const form = (j && (j.form || j.data)) ? (j.form || j.data) : j;
        if (!form || typeof form !== 'object') throw new Error('Geçersiz yanıt (form verisi yok).');

        // Normalize
        form.slug = form.slug || slug;
        // Başlık ve açıklamayı potansiyel alanlardan toparla
        form.title = coalesceTitle(form) || (form.slug ? `Form: ${form.slug}` : 'Anket');
        form.description = coalesceDesc(form) || '';

        if (typeof form.schema === 'string') { try { form.schema = JSON.parse(form.schema); } catch { form.schema = {}; } }
        if (!form.schema || typeof form.schema !== 'object') form.schema = {};
        if (!Array.isArray(form.schema.questions)) form.schema.questions = [];

        window.__FORM = form;
        hide($('#skeleton'));
        renderClient(form);
      } catch (e) {
        hide($('#skeleton'));
        $('#app').innerHTML = `<p class="center">Hata: ${esc(e.message || e)}</p>`;
      }
    }

    bootstrap();
  </script>

  <!-- Submit/teşekkür ekranı için (güncel app.js) -->
  <script src="/app.js" defer></script>
</body>
</html>
