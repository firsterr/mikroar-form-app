<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MikroAR Form</title>
  <style>
    body{ font:14px system-ui,-apple-system,Segoe UI,Roboto,sans-serif; color:#111; background:#fff; }
    .container{ max-width:820px; margin:24px auto; padding:0 16px; }
    #skeleton{ display:grid; gap:10px; }
    .skl{ height:16px; background:#f3f4f6; border-radius:10px; }
    #error{ display:none; padding:10px 12px; background:#fff7f7; border:1px solid #fca5a5; color:#b91c1c; border-radius:12px; }
    #app.hidden{ display:none; }
  </style>
  <script src="/app.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="error"></div>
    <div id="skeleton">
      <div class="skl" style="width:60%"></div>
      <div class="skl" style="width:80%"></div>
      <div class="skl" style="width:70%"></div>
    </div>
    <div id="app" class="hidden"></div>
  </div>
</body>
</html>
