<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anket</title>
  <style>
    :root{color-scheme:dark}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0}
    .wrap{max-width:980px;margin:48px auto;padding:0 16px}
    header{display:flex;align-items:center;gap:16px;margin-bottom:24px}
    .logo{width:56px;height:56px;border-radius:14px;display:grid;place-items:center;background:linear-gradient(135deg,#3b82f6,#06b6d4);font-weight:700;color:#fff}
    h1{margin:0;font-size:clamp(26px,4vw,44px);line-height:1.2}
    .card{background:#0f172a;border:1px solid rgba(255,255,255,.06);padding:20px;border-radius:16px}
    .hint{color:#a1a1aa;margin:0 0 20px}
    .err{color:#ef4444;margin:12px 0 0;font-weight:600}
    .field{margin:18px 0 22px}
    .field label{display:block;font-weight:600;margin-bottom:8px}
    .input,.textarea,.select{width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0b1220;color:#fff}
    .btn{appearance:none;border:0;background:#3b82f6;color:#fff;font-weight:700;padding:12px 22px;border-radius:12px;cursor:pointer}
    .btn[disabled]{opacity:.5;cursor:not-allowed}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">AR</div>
      <h1 id="title">Anket</h1>
    </header>

    <div class="card">
      <p class="hint">IP’niz korunur; tekrar oy engeli için kullanılır.</p>
      <form id="form"></form>
      <p id="err" class="err" hidden></p>
      <div style="display:flex;justify-content:flex-end;margin-top:16px">
        <button id="send" class="btn">Gönder</button>
      </div>
    </div>
  </div>

  <script src="/form.js" defer></script>
</body>
</html>
