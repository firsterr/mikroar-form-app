<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anket</title>
  <style>
    :root{
      --bg:#0e1320; --card:#121829; --text:#e8eefc; --muted:#98a2b3; --accent:#3b82f6; --line:#1f2740;
    }
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--text);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    .container{max-width:900px; margin:40px auto; padding:0 16px}
    .card{background:var(--card); border:1px solid var(--line); border-radius:16px; padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.25); min-height:220px}
    h1{margin:0 0 18px; font-weight:800; letter-spacing:.2px; font-size:28px; min-height:1em}
    .muted{color:var(--muted); font-size:14px}
    button{background:var(--accent); color:#fff; border:none; border-radius:10px; padding:12px 18px; font-weight:700; cursor:pointer}
    button[disabled]{opacity:.6; cursor:wait}
    /* Skeleton */
    .skeleton-line{height:16px; border-radius:8px; background:#0f162c; position:relative; overflow:hidden}
    .skeleton-line + .skeleton-line{margin-top:12px}
    .skeleton-line.thick{height:22px}
    .skeleton{display:block; opacity:1; transition:opacity .25s ease}
    .skeleton.hidden{opacity:0; pointer-events:none; height:0; overflow:hidden}
    .shimmer::after{content:""; position:absolute; inset:0; transform:translateX(-100%);
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.06),transparent); animation:shimmer 1.2s infinite}
    @keyframes shimmer{100%{transform:translateX(100%)}}
    .content{opacity:0; transition:opacity .25s ease}
    .content.visible{opacity:1}
    .q{padding:12px 0; border-top:1px solid var(--line)}
    .q:first-child{border-top:none}
    .q label.q-text{display:block; font-weight:700; margin-bottom:8px}
    .row{display:flex; gap:10px; align-items:center; justify-content:flex-end}
    .error{margin-top:10px; color:#ff6b6b; font-weight:600}
    .ok{margin-top:10px; color:#22c55e; font-weight:600}
  </style>
</head>
<body>
  <div class="container">
    <h1 id="pageTitle"></h1>

    <div class="card">

      <!-- Skeleton (metinsiz; sadece yer tutucu) -->
      <div id="skeleton" class="skeleton">
        <div class="skeleton-line shimmer" style="width:85%;"></div>
        <div class="skeleton-line shimmer" style="width:70%;"></div>
        <div style="height:14px"></div>
        <div class="skeleton-line shimmer" style="width:90%;"></div>
        <div class="skeleton-line shimmer" style="width:75%;"></div>
        <div class="skeleton-line shimmer" style="width:60%;"></div>
      </div>

      <!-- Form içeriği -->
      <div id="content" class="content" hidden>
        <p class="muted" id="formInfo">IP’niz tekrar oy engeli için kullanılır.</p>

        <form id="theForm" autocomplete="off">
          <div id="questions"></div>
          <div class="row" style="margin-top:18px">
            <button id="sendBtn" type="submit">Gönder</button>
          </div>
        </form>

        <div id="msg" class="muted" style="margin-top:12px"></div>
      </div>

    </div>
  </div>

  <script src="./form.js" defer></script>
</body>
</html>
