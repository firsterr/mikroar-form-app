<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anket</title>
  <link rel="stylesheet" href="/form.css" />
  <style>
    main{max-width:820px;margin:40px auto;padding:0 16px}
    .err{background:#fee;border:1px solid #f99;color:#900;padding:12px;border-radius:8px}
    .ok{background:#eefbea;border:1px solid #9f9;color:#064}
    .row{margin:16px 0}
    label{display:block;font-weight:600;margin-bottom:6px}
    input,textarea{width:100%;padding:12px;border:1px solid #ccd;border-radius:8px;font:inherit}
    button{padding:12px 18px;border:0;border-radius:10px;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <main>
    <h1 id="form-title">Yükleniyor…</h1>
    <p id="form-desc" class="form-desc" style="display:none"></p>

    <div id="alert" style="display:none"></div>

    <form id="dynForm" novalidate></form>
  </main>

<script>
(() => {
  // sayfa yolu /formayvalik gibi ise slug'ı path'ten al
  const path = location.pathname.replace(/^\/+|\/+$/g, "");
  const slug  = new URLSearchParams(location.search).get("slug") || path;

  const form = document.getElementById("f");
  if (!form) return;

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const fields = Object.fromEntries(new FormData(form).entries());

    try {
      // REDIRECT KULLANMAYIP DOĞRUDAN FONKSİYONA VURUYORUZ
      const res = await fetch("/.netlify/functions/submit-form", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({ form_slug: slug, ...fields })
      });

      const json = await res.json().catch(() => ({}));
      if (res.ok && json.ok) {
        alert("Gönderildi, teşekkürler!");
        form.reset();
      } else {
        alert("Hata: " + (json?.data?.message || json?.error || res.status));
      }
    } catch (err) {
      alert("Bağlantı hatası: " + err.message);
    }
  });
})();
</script>
</body>
</html>
